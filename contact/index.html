<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <h1>Simon Del Villar</h1>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="/contact/index.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="contact hidden">
  <h2>Contact Me</h2>
  <p>Feel free to reach out for collaborations, commissions, or just to say hello.</p>

  <div class="contact-links">
    <p><a href="mailto:simon.joven.delvillar@gmail.com">Email: simon.joven.delvillar@gmail.com</a></p>
    <p><a href="https://instagram.com/simondelvillar" target="_blank">Instagram: @simondelvillar</a></p>
  </div>

  <form class="contact-form" action="#" method="post">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.hidden').forEach(el => observer.observe(el));
  });
</script>


</body>
</html>
